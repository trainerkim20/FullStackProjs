<div class="panel panel-default">
    <div class="panel-body">
      <form id="contact-edit" (ngSubmit)="onSubmit(f)" #f="ngForm">
        <div class="row">
          <div class="col-sm-12 form-group">
            <label for="name">Name</label>
            <input
              type="text"
              id="name"
              name="name"
              #name = "ngModel"
              required
              [ngModel]=pokemon?.name
              class="form-control required"
              size="120"
              max="120">
          </div>
          <!-- pattern=“[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$” -->
          <div class="col-sm-12 form-group">
            <label for="nickname">Nickname</label>
            <input
              type="text"
              id="nickname"
              name="nickname"
              required
              
              #nickname = "ngModel"
              [ngModel]=pokemon?.nickname
              class="form-control required"
              size="120"
              max="255">
          </div>
          <!-- <div class="alert alert-danger" *ngIf="!email.valid">Enter a valid Email address.</div> -->
  
          <div class="col-sm-12 form-group">
            <label for="gender">Gender</label>
            <input
              type="text"
              id="gender"
              name="gender"
              #gender = "ngModel"
              [ngModel]=pokemon?.gender
              class="form-control invalid"
              size="150"
              max="255">
  
          </div>
          <!-- <div class="alert alert-danger" *ngIf="!phone.valid">Enter a valid phone number.</div> -->

          <div class="col-sm-12 form-group">
            <label for="type">Type</label>
            <input
              type="text"
              id="type"
              name="type"
              #type = "ngModel"
              required
              [ngModel]=pokemon?.type
              class="form-control required"
              size="150"
              max="255">
  
          </div>

          <div class="col-sm-12 form-group">
            <label for="game">Game</label>
            <input
              type="text"
              id="game"
              name="game"
              #game = "ngModel"
              [ngModel]="[pokemon?.game]"
              class="form-control invalid"
              size="150"
              max="255">
  
          </div>
  
          <div class="col-sm-12 form-group">
            <label for="imageUrl">Image URL</label>
            <input
              type="text"
              id="imageUrl"
              name="imageUrl"
              #imageUrl = "ngModel"
              [ngModel]=pokemon?.imageUrl
              class="form-control"
              size="150"
              max="255">
          </div>
        </div>

        <!-- <div class="alert alert-danger" *ngIf="!name.valid || !email.valid">The Name and Email are required.</div> -->

        <div class="row">
          <div class="col-xs-12">
            <button class="btn btn-success" type="submit" >Save</button>
            <button class="btn btn-primary" type="button" (click)="onCancel()">Cancel</button>
          </div>
        </div>
  
      </form>
    </div>
